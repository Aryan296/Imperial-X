<!DOCTYPE html>

<body style="background-image:url('lib.png');background-repeat: no-repeat;background-size: cover;overflow: hidden;width: 100vw;height: 100vh;">

    <center><div id="cover">

            <tr><td><b>High School passed from:</b> Rhode Island School of Design</td></tr>

    <center><div id="appear"><h1 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: burlywood;">Education</h1></div></center>

        $(document).ready(function(){
            $("#appear").click(function(){
